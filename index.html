<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>React CDN Topics</title>
    <link rel="stylesheet" href="style.css" />
    
    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- Don't forget type="text/babel" -->
    <script type="text/babel">
        const heading = React.createElement("h1", {}, "Topics covered");

        const intro = React.createElement("p", {}, 
            "The following is a list of all the topics we cover in the MDN learning area."
        );

        const topic1 = React.createElement("div", {},
            React.createElement("a", { href: "https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web", target: "_blank" }, "Getting started with the web"),
            React.createElement("p", {}, "Provides a practical introduction to web development for complete beginners.")
        );

        const topic2 = React.createElement("div", {},
            React.createElement("a", { href: "https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML", target: "_blank" }, "HTML — Structuring the web"),
            React.createElement("p", {}, "HTML is the language that we use to structure the different parts of our content and define what their meaning or purpose is. This topic teaches HTML in detail.")
        );

        const topic3 = React.createElement("div", {},
            React.createElement("a", { href: "https://developer.mozilla.org/en-US/docs/Learn/CSS/First_steps", target: "_blank" }, "CSS — Styling the web"),
            React.createElement("p", {}, "CSS is the language that we use to control our web content’s style and layout, as well as adding behavior like animation. This topic provides comprehensive coverage of CSS.")
        );

        const fullPage = React.createElement("div", { className: "container" }, heading, intro, topic1, topic2, topic3);

        ReactDOM.render(fullPage, document.getElementById("root"));
    </script>
</body>

</html>
